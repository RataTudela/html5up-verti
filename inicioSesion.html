<html>
	<head>
		<title>Verti by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- Header -->
	<div class="img-fondo">
		<div class="login-box">
			<div>
				<img src="images/Logo_de_GameCloud.png" alt="Logo de GameCloud">
			</div>	
			<h2>Iniciar Sesión</h2>
			<div>
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Correo</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
						<small id="emailHelp" class="form-text text-muted">Nunca Compartiremos tu Informacion</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Contraseña</label>
						<input type="password" class="form-control" id="contraseña">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Enviar</label>
					</div>
						<button type="submit" class="btn btn-primary" onclick=confirmarCorreo()>Inicio</button>
					<div>
						<a href="#">Registrarse</a>
					</div>
					</form>
			</div>
		</div>
	</div>
	

</body>
