<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Producto</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .detalle {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .detalle img { width: 250px; height: 250px; border-radius: 10px; object-fit: cover; }
    .precio { font-size: 20px; color: green; font-weight: bold; }
    a { display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff; }
  </style>
</head>
<body>
  <div class="detalle" id="detalle"></div>

  <script>
    // Obtener el ID de la URL (?id=2)
    const params = new URLSearchParams(window.location.search);
    const idProducto = params.get('id');

    fetch('productos.json')
      .then(response => response.json())
      .then(productos => {
        const producto = productos.find(p => p.id == idProducto);
        if (producto) {
          document.getElementById('detalle').innerHTML = `
            <h1>${producto.nombre}</h1>
            <img src="${producto.imagen}" alt="${producto.nombre}">
            <p>${producto.descripcion}</p>
            <p class="precio">$${producto.precio}</p>
            <a href="test.html">â¬… Volver a la tienda</a>
          `;
        } else {
          document.getElementById('detalle').innerHTML = "<p>Producto no encontrado</p>";
        }
      });
  </script>
</body>
</html>
